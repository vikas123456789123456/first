<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body style="background-color: rgb(203, 243, 243);">
    <h1>Job Application</h1>
    <form >
        <label for="name">Name:</label><br>
        <input type="text" name="" id="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="Phone"><br>
        <label for="tel">Email:</label><br>
        <input type="tel" id="tel"><br>
        <label for="file">Resume</label><br>
        <input type="file" id="file"><br>
        <!-- <label for="num">Experience (year)</label><br>
        <select name="" id="num">
            <option value="1">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option> -->
            <label for="num">Experience (year)</label><br>
            <input type="number" min="0" max="50" id="num">

        </select>
        <fieldset>
           <legend>Skills</legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html"><br>
            <label for="css">CSS</label>
            <input type="checkbox" id="css"><br>
            <label for="java">Java Scripts</label>
            <input type="checkbox" id="java">
        </fieldset>
        <label for="edu"> Highest Education:</label><br>
        <select  id="edu">
            <option value="High School">High School</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduate">Graduate</option>
            <option value="postgraduate">postgraduate</option>
        </select><br><br>
        Availability <br><br>
        <label for="r1">Full time</label><br>
        <input type="radio" name="r1" id="r1"><br>
        <label for="r2"> Part time</label><br>
        <input type="radio" name="r1" id="r2"><br>
        <label for="comments">Comments</label><br>
        <textarea name="" id="comments" cols="30" rows="10"></textarea><br>
        <button>Submit Application</button>
    </form>
    
</body>
</html>
