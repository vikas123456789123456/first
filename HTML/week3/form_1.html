<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<form >
    <label for="text">Enter text:</label>
    <input type="textfield" id="text" placeholder="enter text"><br><br>
    <label for="but">Click for:</label>
    <button id="but">Subscribe</button><br><br>
    <!-- by giving the same name in all name attribute you will abe to select only one
    option at time  -->
    <label for="r1">Male</label>
    <input type="radio" name="r1" id="r1" >
    <label for="r2">Female</label> 
    <input type="radio" name="r1" id="r2">
    <label for="r3">Other</label>
    <input type="radio" name="r1" id="r3"><br><br>
    <label for="c1">English</label>
    <input type="checkbox" name="c1" id="c1">
    <label for="c2">Hindi</label>
    <input type="checkbox" name="c2" id="c2"><br><br>
    <label for="file">Upload</label>
    <input type="file" id="file" accept="image/jpeg ,images/pdf" ><br><br>
    <label for="img"> Choose images</label>
    <input type="image" id="img" src="arrow.png" height="45px" width="45px">
</form>
    
</body>
</html>
