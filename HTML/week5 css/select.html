<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
   <style>
    h1{
        background-color: rgb(238, 134, 134);
    }
    .color{
        background-color: rgb(120, 120, 213);
    }
    #color{
        background-color: blueviolet;
    }
  /* for multimle cursor used like that
    h1,h2,h3{

    } */
    a[target="_blank"]{
        background-color: rgb(111, 211, 166);
    }
    ul li{
      color: #ec4444;
    }
   </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2 class="color">Lorem ipsum dolor sit amet.</h2>
    <h3 id="color">Lorem ipsum dolor sit amet.</h3>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <a  target="_blank" href="https://gmail.com">google</a><br>
    <a href="">click</a>
  <nav>
    <ul>
        <li>one</li>
        <li>two</li>
    </ul>

  </nav>
  <ol>
    <li>one</li>
    <li>two</li>
</ol>
</body>
</html>
